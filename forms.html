<!DOCTYPE html>
<html>
<head>

<title>HTML FORMS</title>
</head>
<body>

<div id = "html-forms">
<form>

<label for= "text">Full Name:</label><br>

<input type= "text" id = "text" name = "text"> <br>

<label for= "Email"> Email:</label><br>

<input type= "Email" id = "Email" name = "Email"><br>
<label for= "pwd">Password:</label><br>


<input type= "Password" id = "pwd" name = "pwd"><br><br>
<label for= "Gender">Gender:</label>
<input type= "Radio" id="Male" name= "Male" value= "Male">
<label for= "Male">Male</label>
<input type= "Radio" id="Female" name= "Female" value= "Female">
<label for= "Female">Female</lbel>
<input type= "Radio" id="Others" name= "Others" value= "Others">
<label for= "Others">Others</label><br>
<label>Favorite Stoke:</label>
<input type= "checkbox" id= "fav1" value= "Freestyle">
<label for = "fav1"> Freestyle </label>
<input type= "checkbox" id="fav2" name= "fav2" value= "Butterfly">
<label for = "fav2"> Butterfly</label>
<input type= "checkbox" id="fav3" name= "fav3" value= "Breaststroke">
<label for = "fav3"> Breastroke</label>
<input type= "checkbox" id="fav4" name= "fav4" value= "Backstroke">
<label for = "fav4"> Backstroke</label><br><br>


<label for= "Birthday">Birthday:</label>
<input type= "Date" id="BirthMonth" name= "BirthMonth"><br><br>


<label for = "My file">Insert copy of valid ID:</label>
<input type = "File" id = "My file"name="My file"><br><br>


<label for = "phone">Enter your phone number:</label><br>
<input type = "tel" id= "phone" name="phone" pattern="[0-9] {3}-[0-9]{2}-[0-9]{3}"><br>


<label for= "facebook"> Add your Facebook Link:</label><br>
<input type = "url" id= "facebook" name = "facebook"><br>

<label for = "textarea">add your swim club :</label><br>
<textarea name = "textarea"></textarea><br><br>


<input type = "submit" onclick="alert('Welcome to MaMie s Sports!')" value = "Register">
<input type = "Reset" value= "clear"><br>


</form>
</div>





</body>

</html>
